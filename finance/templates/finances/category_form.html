{% extends 'finances/base.html' %}

{% block title %}Category Form{% endblock %}

{% block content %}
<h1 class="mt-5">Category Form</h1>
<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="mb-3">
        {{ form.name.label_tag }} {{ form.name }}
        <div class="invalid-feedback">
            Please provide a category name.
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'category_list' %}" class="btn btn-secondary">Back to Categories</a>
    <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Back to Transactions</a>
</form>
{% endblock %}
