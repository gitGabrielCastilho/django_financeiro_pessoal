{% extends 'finances/base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
<h1 class="mt-5">Categories</h1>
<a href="{% url 'category_create' %}" class="btn btn-primary mb-3">Add Category</a>
<a href="{% url 'transaction_list' %}" class="btn btn-secondary mb-3">Back to Transactions</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>
                <a href="{% url 'category_update' category.pk %}" class="btn btn-secondary">Edit</a>
                <a href="{% url 'category_delete' category.pk %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
